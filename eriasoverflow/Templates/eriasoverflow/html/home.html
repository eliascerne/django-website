<!-- {% extends "eriasoverflow/html/base.html" %}
{% block content %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/eriasoverflow/static/eriasoverflow/css/styles.css">
    <!-- Unicons (icons) from iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>eriasoverflow</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">eriasoverflow</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list grid">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-analytics nav_icon"></i> Stats
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-servers nav_icon"></i> Server
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <img src="/eriasoverflow/static/eriasoverflow/img/profile_picture.png" class="user_img" alt="{username}"> Profile
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-estate nav_icon"></i> Home
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-cloud-question nav_icon"></i> Live
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-tag nav_icon"></i> Tags
                        </a>
                    </li>
                </ul>

                <form action="" class="search grid">
                    <div class="search_inputs grid">
                        <div class="search_content">
                            <i class="uil uil-search"></i>
                            <label for="" class="search_label">Search</label>
                            <input type="text" class="search_input">
                        </div>
                    </div>
                </form>

                <i class="uil uil-times nav_close" id="nav-close"></i>
            </div>

            <div class="nav_btns">
                <div class="nav_toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <script src="/eriasoverflow/static/eriasoverflow/js/main.js"></script>
</body>
</html>
<!--{% endblock content %} -->
