<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Log In - eriasoverflow</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/eriasoverflow/static/eriasoverflow/login/css/styles.css">
    <!-- Unicons (icons) from iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
        <!-- HEADER -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav_logo">Elias Cerne</a>
    
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list grid">
                        <li class="nav_item">
                            <a href="#home" class="nav_link active-link">
                                <i class="uil uil-analytics nav_icon"></i> Stats
                            </a>
                        </li>
    
                        <li class="nav_item">
                            <a href="#about" class="nav_link">
                                <i class="uil uil-server nav_icon"></i> Server
                            </a>
                        </li>
                        
                        <li class="nav_item">
                            <a href="/eriasoverflow/Templates/eriasoverflow/html/login.html" class="nav_link">
                                <img src="/eriasoverflow/static/eriasoverflow/home/img/profile_picture.png" class="user_img" alt="{username}"> Profile
                            </a>
                        </li>
    
                        <li class="nav_item">
                            <a href="#qualification" class="nav_link">
                                <i class="uil uil-estate nav_icon"></i> Home
                            </a>
                        </li>
    
                        <li class="nav_item">
                            <a href="#services" class="nav_link">
                                <i class="uil uil-cloud-question nav_icon"></i> Live
                            </a>
                        </li>
    
                        <li class="nav_item">
                            <a href="#contact" class="nav_link">
                                <i class="uil uil-tag nav_icon"></i> Tags
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav_close" id="nav-close"></i>
    
                    <form action="" class="search">
                            <div class="search_content">
                                <i class="uil uil-search search_icon"></i>
                                <input type="text" placeholder="Search" class="search_input">
                            </div>
                    </form>
                </div>
    
                <div class="nav_btns">
    
                    <div class="nav_toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="main">
            <section class="login section" id="questions">
                <h1 class="main_title">Log in</h1>

                <div class="login_content">
                    <form action="" class="login_form">
                        <div class="login_inputs">
                            <input type="text" placeholder="username" class="login_username login_input">
                            <input type="password" placeholder="password" class="login_password login_input">
                        </div>
                        <div class="login_button">
                            <a href="" class="login_button_link">Log in</a>
                        </div>
                    </form>
                </div>
                <div class="info grid">
                    <a href="/eriasoverflow/Templates/eriasoverflow/html/register.html" class="login_register">Do you wanna register?</a>
                </div>
            </section>
        </main>

        <script src="/eriasoverflow/static/eriasoverflow/login/js/main.js"></script>
</body>
</html>
